<div th:each="flight : ${flights}">
    <div class="accordion" id="accordionExample">
    <div class="card" style="width: 25rem;">
        <div th:if="${flight.picture}!=null">
            <img th:src="${flight.picture}" class="card-img-top"/>
            <div class="card-body">
                <h5 class="card-title text-center"><span th:text="${flight.arrivingAirport}"></span></h5>
                <p class="card-text text-center">
                            Departing Airport :<span th:text="${flight.departingAirport}"></span><br/>
                            Arriving Airport :<span th:text="${flight.arrivingAirport}"></span><br/>
                            Price: <span th:text="${flight.price}"></span><br/>
                            Departure Date: <span th:text="${flight.date}"></span><br/>
                            Flight Number: <span th:text="${flight.flightNumber}"></span><br/>
                            Airline: <span th:text="${flight.airline}"></span><br/>
                </p>
                <a th:href="@{/update/{id}(id=${flight.id})}" class="btn btn-outline-secondary">Update</a>
                <a th:href="@{/detail/{id}(id=${flight.id})}" class="btn btn-outline-secondary">Details</a>
                <a th:href="@{/delete/{id}(id=${flight.id})}" class="btn btn-outline-secondary">Delete</a>
            </div>
        </div>
    </div>
</div>
