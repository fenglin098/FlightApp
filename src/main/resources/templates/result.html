<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Flights</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div th:replace="base :: navlinks"></div>
<div th:replace="base :: carousellist"></div>
<h1>Available Flights</h1>
<div th:each="flight : ${flights}">
    <div class="accordion" id="accordionExample">
        <div class="row">
            <div class="col-lg-4">
            </div>
            <div class="col-lg-6 align-self-center" >
                <div class="card" style="width: 30rem;">
                    <div th:if="${flight.picture}!=null">
                        <img th:src="${flight.picture}" class="card-img-top"/>
                        <div class="card-body">
                            <h5 class="card-title text-center"><span th:text="${flight.arrivingAirport}"></span></h5>
                            <p class="card-text text-center">
                                Departing Airport :<span th:text="${flight.departingAirport}"></span><br/>
                                Arriving Airport :<span th:text="${flight.arrivingAirport}"></span><br/>
                                Price: <span th:text="${flight.price}"></span><br/>
                                Departure Date: <span th:text="${flight.date}"></span><br/>
                                Flight Number: <span th:text="${flight.flightNumber}"></span><br/>
                                Airline: <span th:text="${flight.airline}"></span><br/>
                            </p>
                            <div class="row justify-content-center">
                                <a th:href="@{/update/{id}(id=${flight.id})}" class="btn btn-outline-secondary">Update</a>
                                <a th:href="@{/detail/{id}(id=${flight.id})}" class="btn btn-outline-secondary">Details</a>
                                <a th:href="@{/delete/{id}(id=${flight.id})}" class="btn btn-outline-secondary">Delete</a>
                            </div>
                            <hr/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
    </div>
</div>
<div th:replace="base :: bottom"></div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
